<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;500;800&display=swap" rel="stylesheet">
    <title>Página web personal</title>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Marta Martinez</div>
            <ul class="nav">
                <li><a href="#sobremi">Sobre mi</a></li>
                <li><a href="#habilidades">Habilidades</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </nav>
    <header class="mainheader">
        <a id="sobremi"></a>
        <div class="container">
            <div class="showcase">
                <h1>
                    Soy Marta Martínez,<br />
                    "Web Developer"
                </h1>
                <p class="large">
                    Bienvenido a mi universo creativo.
                </p>
                <a href="#habilidades" class="btn btn-green">Habilidades</a>
            </div>
            <img src="https://img.freepik.com/fotos-premium/perro-cachorro-feliz-sonriendo-sobre-fondo-purpura-aislado_77749-593.jpg?w=996"
                alt="Perrito feliz" />
        </div>
    </header>

    <div class="container">
        <a id="habilidades"></a>
        <h2>My Skills</h2>
        <h5>Web development and design</h5>

        <section class="flex-container">
            <div class="divskills">
                <p class="mylabel"><i class="fa-brands fa-html5"></i><label for="file"> HTML5 </label>
                    <progress id="file" value="82" max="100"> 82% </progress></p>
                <p class="mylabel"><i class="fa-brands fa-css3-alt"></i><label for="file"> CSS3 </label>
                    <progress id="file" value="100" max="100"> 100% </progress></p>
                <p class="mylabel"><i class="fa-brands fa-square-js"></i><label for="file"> JS </label>
                    <progress id="file" value="82" max="100"> 82% </progress></p>
                <p class="mylabel"><i class="fa-brands fa-php"></i><label for="file"> PHP </label>
                    <progress id="file" value="82" max="100"> 82% </progress></p>
                <p class="mylabel"><i class="fa-brands fa-sass"></i><label for="file"> SASS </label>
                    <progress id="file" value="50" max="100"> 50% </progress></p>
            </div>
            <img class="img-skilldere" src="https://www.nicmexico.mx/wp-content/uploads/2018/09/portada4.png" alt="code"
                title="Código">
        </section>

        <section class="flex-container">
            <img class="img-skillizq" src="https://linkiafp.es/wp-content/uploads/2022/06/fb_sabado1105.png.webp"
                alt="code" title="Código">
            <div class="divskills">

                <p class="mylabel"><i class="fa-brands fa-figma"></i><label for="file"> Figma </label>
                    <progress id="file" value="82" max="100"> 82% </progress></p>
                <p class="mylabel"><i class="fa-solid fa-photo-film"></i><label for="file"> Adobe Suite </label>
                    <progress id="file" value="100" max="100"> 100% </progress></p>
                <p class="mylabel"><i class="fa-solid fa-palette"></i><label for="file"> UI design </label>
                    <progress id="file" value="82" max="100"> 82% </progress></p>
                <p class="mylabel"><i class="fa-solid fa-vial"></i><label for="file"> UX design </label>
                    <progress id="file" value="82" max="100"> 82% </progress></p>
                <p class="mylabel"><i class="fa-solid fa-video"></i><label for="file"> Video </label>
                    <progress id="file" value="50" max="100"> 50% </progress></p>
            </div>

        </section>
    </div>

</body>

</html>
